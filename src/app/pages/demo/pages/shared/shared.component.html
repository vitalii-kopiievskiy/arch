<h2 xmlns="http://www.w3.org/1999/html">Form</h2>

<form [formGroup]="form" novalidate autocomplate = 'off' (ngSubmit)="onSubmit()">
<app-button (click)="onPatchValue()" >Patch Value</app-button>
<app-button (click)="onToggleInline()" >Toggle Inline</app-button>
  <br>
  <app-form-field label="Input" [required]="true" [control]="form.controls.input" [isInline]="isInline" [patternError]="regexErrors.email">
    <app-input formControlName="input">
    </app-input>
  </app-form-field>
  <app-form-field label="Password" [required]="true" [control]="form.controls.password" [isInline]="isInline">
    <app-password formControlName="password"></app-password>
  </app-form-field>
  <app-select></app-select>
</form>

<code>{{form.value | json}}</code>
